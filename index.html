<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="SHORTCUT ICON" href="icon.png" />
    <title>String Master</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Consolas', 'Menlo', 'Roboto Mono', 'Noto Sans TC', 'ÂæÆËªüÊ≠£ÈªëÈ´î', 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .left,
        .right {
            padding: 6px;
            box-sizing: border-box;
            height: 100%;
            overflow: auto;
        }

        .left {
            flex: 0 0 45%;
        }

        .right {
            flex: 0 0 55%;
            position: relative;
        }

        textarea {
            width: 100%;
            height: calc(100% - 40px); /* ‰øÆÊîπÈ´òÂ∫¶‰ª•ÂÆπÁ¥çÊõøÊèõÂçÄÂüü */
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }

        #output {
            white-space: pre;
            padding: 10px;
            height: calc(100% - 6px);
            overflow: auto;
            box-sizing: border-box;
            border: 1px solid #666;
            border-radius: 4px;
        }

        #notify {
            position: absolute;
            top: 10px;
            left: calc(50% - 30px);
            z-index: 999;
            color: #fff;
            background-color: #333;
            padding: 6px 12px;
            border-radius: 4px;
            opacity: 0;
        }

        #copyButton {
            position: absolute;
            top: 10px;
            right: 60px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        #copyButton:hover {
            opacity: 1;
        }

        #darkModeButton {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        #darkModeButton:hover {
            opacity: 1;
        }

        .replace-container {
            display: flex;
            margin-top: 6px;
            gap: 8px;
            padding: 0 2px;
        }

        #replaceText {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 60px;
            resize: vertical;
        }

        #replaceButton {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #replaceButton:hover {
            background-color: #45a049;
        }

        /* Light mode styles */
        body {
            background-color: #fff;
            color: #000;
        }

        textarea {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        #output {
            background-color: #f4f4f4;
        }

        .string {
            color: #008000;
        }

        .number {
            color: #0000ff;
        }

        .boolean {
            color: #b22222;
        }

        .null {
            color: #808080;
        }

        .key {
            color: #a52a2a;
        }

        .tag {
            color: #800080;
        }

        .attr {
            color: #ff0000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        body.dark-mode textarea {
            background-color: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #555;
        }

        body.dark-mode #output {
            background-color: #2d2d2d;
        }

        body.dark-mode .string {
            color: #ce9178;
        }

        body.dark-mode .number {
            color: #b5cea8;
        }

        body.dark-mode .boolean {
            color: #569cd6;
        }

        body.dark-mode .null {
            color: #569cd6;
        }

        body.dark-mode .key {
            color: #9cdcfe;
        }

        body.dark-mode .tag {
            color: #569cd6;
        }

        body.dark-mode .attr {
            color: #9cdcfe;
        }

        body.dark-mode #notify {
            color: #333;
            background-color: #fff;
        }

        body.dark-mode #replaceText {
            background-color: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #555;
        }

        body.dark-mode #replaceButton {
            background-color: #388e3c;
        }

        body.dark-mode #replaceButton:hover {
            background-color: #2e7d32;
        }

        @media (max-width: 769px) {
            .container {
                flex-direction: column;
            }

            .left,
            .right {
                flex: 1;
                height: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="notify"></div>
        <div class="left">
            <textarea id="input" placeholder="Ëº∏ÂÖ•ÊñáÂ≠óÊ®°ÊùøÔºå‰ΩøÁî® %1 ‰ΩúÁÇ∫ÊõøÊèõÊ®ôË®ò"></textarea>
            <div class="replace-container">
                <textarea id="replaceText" placeholder="Ëº∏ÂÖ•ÊõøÊèõÊñáÂ≠óÔºåÊØèË°åÂ∞áÁî¢Áîü‰∏Ä‰ªΩË§áÊú¨"></textarea>
                <button id="replaceButton">Âèñ‰ª£ %1</button>
            </div>
        </div>
        <div class="right">
            <div id="output"></div>
            <button id="copyButton" title="Copy">üìã</button>
            <button id="darkModeButton" title="Toggle Dark Mode">üåì</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const darkModeButton = document.getElementById('darkModeButton');
        const replaceText = document.getElementById('replaceText');
        const replaceButton = document.getElementById('replaceButton');

        input.addEventListener('input', formatAndSave);
        window.addEventListener('load', loadAndFormat);
        copyButton.addEventListener('click', copyOutput);
        darkModeButton.addEventListener('click', toggleDarkMode);
        replaceButton.addEventListener('click', performReplace);

        function formatAndSave() {
            const text = input.value.trim();
            localStorage.setItem('lastInput', text);
            formatInput(text);
        }

        function loadAndFormat() {
            const savedText = localStorage.getItem('lastInput');
            if (savedText) {
                input.value = savedText;
                formatInput(savedText);
            }

            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeButton.textContent = 'üåû';
            }
        }

        function formatInput(text) {
            if (text === '') {
                output.textContent = '';
                return;
            }
            try {
                // ËôïÁêÜÂèØËÉΩÂ≠òÂú®ÁöÑ URL Á∑®Á¢º
                let formattedText = text;
                if (text.startsWith('<')) {
                    // XML Ê†ºÂºèËôïÁêÜ
                    output.innerHTML = syntaxHighlightXML(formatXML(formattedText));
                } else {
                    // JSON Ê†ºÂºèËôïÁêÜ
                    try {
                        // ÂòóË©¶Ëß£Êûê JSON
                        const parsed = JSON.parse(formattedText);
                        output.innerHTML = syntaxHighlightJSON(JSON.stringify(parsed, null, 4));
                    } catch (e) {
                        // Â¶ÇÊûúËß£ÊûêÂ§±ÊïóÔºåÁõ¥Êé•È°ØÁ§∫ÂéüÂßãÊñáÂ≠ó
                        output.textContent = formattedText;
                    }
                }
            } catch (e) {
                output.textContent = 'Error formatting text\n' + text;
            }

            function syntaxHighlightJSON(json) {
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

            function syntaxHighlightXML(xml) {
                return xml
                    .replace(/(&lt;)([^&!\s>]+)([^>]*?)(&gt;)/g, function (match, p1, p2, p3, p4) {
                        let attributes = p3.replace(/(\w+)\s*=\s*(".*?")/g, '<span class="attr">$1</span>=<span class="string">$2</span>');
                        return p1 + '<span class="tag">' + p2 + '</span>' + attributes + p4;
                    })
                    .replace(/(&lt;\/?)([^&>]+)(&gt;)/g, '$1<span class="tag">$2</span>$3');
            }
        }

        var formatXML = function (sourceXml) {
            var xmlDoc = new DOMParser().parseFromString(sourceXml, 'application/xml');
            var xsltDoc = new DOMParser().parseFromString([
                // describes how we want to modify the XML - indent everything
                '<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform">',
                '  <xsl:strip-space elements="*"/>',
                '  <xsl:template match="para[content-style][not(text())]">', // change to just text() to strip space in text nodes
                '    <xsl:value-of select="normalize-space(.)"/>',
                '  </xsl:template>',
                '  <xsl:template match="node()|@*">',
                '    <xsl:copy><xsl:apply-templates select="node()|@*"/></xsl:copy>',
                '  </xsl:template>',
                '  <xsl:output indent="yes"/>',
                '</xsl:stylesheet>',
            ].join('\n'), 'application/xml');

            var xsltProcessor = new XSLTProcessor();
            xsltProcessor.importStylesheet(xsltDoc);
            var resultDoc = xsltProcessor.transformToDocument(xmlDoc);
            var resultXml = new XMLSerializer().serializeToString(resultDoc);
            return resultXml.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        };

        function copyOutput() {
            navigator.clipboard.writeText(output.textContent).then(() => {
                notify("Copied!");
                copyButton.textContent = '‚úÖ';
                setTimeout(() => {
                    copyButton.textContent = 'üìã';
                }, 3000);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeButton.textContent = 'üåû';
                localStorage.setItem('darkMode', 'true');
            } else {
                darkModeButton.textContent = 'üåì';
                localStorage.setItem('darkMode', 'false');
            }
        }

        function performReplace() {
            const replacements = replaceText.value.split('\n');
            const currentText = input.value;
            let result = '';
            
            // ÈáùÂ∞çÊØè‰∏ÄË°åÊõøÊèõÊñáÂ≠óÂª∫Á´ã‰∏Ä‰ªΩË§áÊú¨
            replacements.forEach((replacement, index) => {
                // Âè™ÊúâÂú®ÈùûÁ©∫Ë°åÊôÇÈÄ≤Ë°åËôïÁêÜ
                if (replacement.trim() !== '') {
                    // ÁÇ∫ÊØè‰ªΩË§áÊú¨ÈÄ≤Ë°åÊõøÊèõ
                    const newText = currentText.replace(/%1/g, replacement);
                    result += newText;
                    
                    // Â¶ÇÊûú‰∏çÊòØÊúÄÂæå‰∏ÄË°å‰∏îÊ≤íÊúâ‰ª•ÊèõË°åÁµêÊùüÔºåÂâáÊ∑ªÂä†ÊèõË°å
                    if (index < replacements.length - 1 && !newText.endsWith('\n')) {
                        result += '\n';
                    }
                }
            });
            
            // Êõ¥Êñ∞Ëº∏ÂÖ•ÂçÄÂüü‰∏¶Ëß∏ÁôºÊ†ºÂºèÂåñ
            input.value = result;
            formatAndSave();
            notify("Done");
        }

        function notify(msg) {
            const notifyElement = document.getElementById('notify');
            notifyElement.textContent = msg;
            fadeIn(notifyElement, 600);
            setTimeout(() => fadeOut(notifyElement, 600), 3000);

            function fadeIn(element, duration, opacity = 0.8) {
                element.style.opacity = 0;
                element.style.display = 'block';

                let start = null;

                function animateFadeIn(timestamp) {
                    if (!start) start = timestamp;
                    let progress = timestamp - start;
                    element.style.opacity = Math.min(progress / duration, opacity);
                    if (progress < duration) {
                        requestAnimationFrame(animateFadeIn);
                    }
                }

                requestAnimationFrame(animateFadeIn);
            }

            function fadeOut(element, duration, opacity = 0.8) {
                element.style.opacity = opacity;

                let start = null;

                function animateFadeOut(timestamp) {
                    if (!start) start = timestamp;
                    let progress = timestamp - start;
                    element.style.opacity = 1 - Math.min(progress / duration, 1);
                    if (progress < duration) {
                        requestAnimationFrame(animateFadeOut);
                    } else {
                        element.style.display = 'none';
                    }
                }

                requestAnimationFrame(animateFadeOut);
            }
        }
    </script>
</body>

</html>
